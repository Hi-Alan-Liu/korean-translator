<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://github.com/Hi-Alan-Liu/korean-translator/blob/main/img/korean.png">
    <meta property="og:title" content="實用韓語翻譯器">
    <meta property="og:description" content="由Alan自製的實用韓語翻譯器，歡迎各位玩家使用。">
    <title>實用韓語翻譯器</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="contant" id="loading">
      <div class="spinner-border text-warning" role="status"></div>
      <span class="sr-only">　載入中 ...</span>
    </div>

    <h3 class="mt-5 text-center">實用韓語翻譯器</h3>
    <div class="my-3">
        <table id="koreanTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>類別</th>
                    <th>中文</th>
                    <th>韓文</th>
                    <th>功能</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="koreanModal" tabindex="-1" aria-labelledby="koreanModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="koreanModalLabel">韓語翻譯</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <h3 class="my-4">중국어/영어 메뉴가 있어요?</h3>
            <h3 class="my-4">你們有中文/英文的菜單嗎?</h3>
            <div class="d-grid gap-2 col-6 mx-auto my-4">
              <button type="button" class="btn btn-primary" onclick="speak('중국어/영어 메뉴가 있어요?')">
                <i class="bi bi-play-fill"></i> Play
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluidp-4">
      <p class="text-center">© 2024 <a href="https://Hi-Alan-Liu.github.io/" target="_blank"> Alan Liu</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
